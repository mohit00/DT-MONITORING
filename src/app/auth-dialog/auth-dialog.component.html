 <div mat-dialog-content>
  <p>Please Enter  Password</p>
  <mat-card>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)] = "password" name ="p">
      </mat-form-field>
  </mat-card>

</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="dialogRef.close(false)">Cancel</button>
  <button mat-button  color="primary"  (click)="create()" cdkFocusInitial>Ok</button>
</div>
